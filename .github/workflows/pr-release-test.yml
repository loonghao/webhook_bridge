name: PR Release Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.goreleaser.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'web/**'
      - '.github/workflows/release.yml'
      - '.github/workflows/pr-release-test.yml'

permissions:
  contents: read
  packages: write

jobs:
  test-goreleaser:
    name: Test GoReleaser Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Verify Go installation
      run: |
        echo "=== Go Environment ==="
        go version
        go env GOROOT
        go env GOPATH
        go env GOOS
        go env GOARCH

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Setup development environment
      run: go run dev.go dev-setup
        
    - name: Test GoReleaser build (snapshot)
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: build --snapshot --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goreleaser-test-artifacts
        path: |
          dist/
        retention-days: 7

  test-docker:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Setup development environment
      run: go run dev.go dev-setup
        
    - name: Build dashboard
      run: |
        go run dev.go dashboard install
        go run dev.go dashboard build --production
        
    - name: Test Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: |
          ghcr.io/loonghao/webhook-bridge:pr-test
        build-args: |
          VERSION=pr-test
          GIT_COMMIT=${{ github.sha }}
          BUILD_DATE=${{ github.event.pull_request.updated_at }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose
      run: |
        # Create required directories
        mkdir -p config plugins logs data
        
        # Test docker-compose configuration
        docker-compose config
        
        # Test building with docker-compose
        docker-compose build webhook-bridge

  test-docker-functionality:
    name: Test Docker Container Functionality
    runs-on: ubuntu-latest
    needs: test-docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Setup development environment
      run: go run dev.go dev-setup
        
    - name: Build dashboard
      run: |
        go run dev.go dashboard install
        go run dev.go dashboard build --production
        
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: webhook-bridge:test
        build-args: |
          VERSION=test
          GIT_COMMIT=${{ github.sha }}
          BUILD_DATE=${{ github.event.pull_request.updated_at }}

    - name: Create test directories
      run: |
        mkdir -p config plugins logs data
        cp config.yaml config/config.yaml

    - name: Test container startup
      run: |
        # Start container in background
        docker run -d \
          --name webhook-bridge-test \
          -p 8000:8000 \
          -p 50051:50051 \
          -v $(pwd)/config:/app/config \
          -v $(pwd)/plugins:/app/plugins \
          -v $(pwd)/logs:/app/logs \
          -v $(pwd)/data:/app/data \
          -e WEBHOOK_BRIDGE_CONFIG_PATH=/app/config \
          -e WEBHOOK_BRIDGE_PLUGINS_PATH=/app/plugins:/app/example_plugins \
          webhook-bridge:test

    - name: Wait for container to be ready (Enhanced)
      run: |
        echo "üöÄ Starting enhanced container readiness check..."
        echo "üìä Container startup monitoring with 180-second timeout"

        # Function to check container status
        check_container_status() {
          local status=$(docker inspect webhook-bridge-test --format='{{.State.Status}}' 2>/dev/null || echo "not_found")
          echo "üì¶ Container status: $status"
          return 0
        }

        # Function to check port availability
        check_port() {
          local port=$1
          local service_name=$2
          if nc -z localhost $port 2>/dev/null; then
            echo "‚úÖ Port $port ($service_name) is accessible"
            return 0
          else
            echo "‚è≥ Port $port ($service_name) not yet accessible"
            return 1
          fi
        }

        # Function to check health endpoint
        check_health_endpoint() {
          local response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health 2>/dev/null || echo "000")
          echo "üè• Health endpoint response: $response_code"
          if [[ "$response_code" =~ ^(200|503)$ ]]; then
            return 0
          else
            return 1
          fi
        }

        # Phase 1: Wait for container to be running (30 seconds)
        echo "üìç Phase 1: Waiting for container to start..."
        timeout 30 bash -c 'while true; do
          status=$(docker inspect webhook-bridge-test --format="{{.State.Status}}" 2>/dev/null || echo "not_found")
          if [ "$status" = "running" ]; then
            echo "‚úÖ Container is running"
            break
          fi
          echo "‚è≥ Container status: $status"
          sleep 2
        done' || {
          echo "‚ùå Container failed to start within 30 seconds"
          check_container_status
          exit 1
        }

        # Phase 2: Wait for Python executor (gRPC port 50051) - 60 seconds
        echo "üìç Phase 2: Waiting for Python executor (gRPC)..."
        timeout 60 bash -c 'while ! nc -z localhost 50051 2>/dev/null; do
          echo "‚è≥ Waiting for Python executor on port 50051..."
          sleep 3
        done' || {
          echo "‚ùå Python executor not ready within 60 seconds"
          check_container_status
          echo "üìã Container logs (last 50 lines):"
          docker logs --tail 50 webhook-bridge-test
          exit 1
        }
        echo "‚úÖ Python executor is ready"

        # Phase 3: Wait for Go server (HTTP port 8000) - 60 seconds
        echo "üìç Phase 3: Waiting for Go server (HTTP)..."
        timeout 60 bash -c 'while ! nc -z localhost 8000 2>/dev/null; do
          echo "‚è≥ Waiting for Go server on port 8000..."
          sleep 3
        done' || {
          echo "‚ùå Go server not ready within 60 seconds"
          check_container_status
          echo "üìã Container logs (last 50 lines):"
          docker logs --tail 50 webhook-bridge-test
          exit 1
        }
        echo "‚úÖ Go server is ready"

        # Phase 4: Wait for health endpoint - 30 seconds
        echo "üìç Phase 4: Waiting for health endpoint..."
        timeout 30 bash -c 'while true; do
          response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health 2>/dev/null || echo "000")
          if [[ "$response_code" =~ ^(200|503)$ ]]; then
            echo "‚úÖ Health endpoint responding with code: $response_code"
            break
          fi
          echo "‚è≥ Health endpoint response: $response_code"
          sleep 3
        done' || {
          echo "‚ùå Health endpoint not responding within 30 seconds"
          check_container_status
          echo "üìã Container logs (last 50 lines):"
          docker logs --tail 50 webhook-bridge-test
          exit 1
        }

        echo "üéâ All services are ready! Total startup verification completed."

    - name: Test health endpoint (Enhanced)
      run: |
        echo "üè• Starting comprehensive health endpoint testing..."

        # Test health endpoint with detailed response analysis
        echo "üì° Making health check request..."
        response=$(curl -s http://localhost:8000/health)
        response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)

        echo "üìä Health check results:"
        echo "   Response code: $response_code"
        echo "   Response body: $response"

        # Validate response code
        if [[ "$response_code" =~ ^(200|503)$ ]]; then
          echo "‚úÖ Response code is acceptable: $response_code"
        else
          echo "‚ùå Unexpected response code: $response_code"
          exit 1
        fi

        # Validate JSON structure
        if echo "$response" | jq . > /dev/null 2>&1; then
          echo "‚úÖ Response is valid JSON"
        else
          echo "‚ùå Response is not valid JSON"
          echo "Raw response: $response"
          exit 1
        fi

        # Check required fields
        echo "üîç Validating response structure..."
        if echo "$response" | jq -e '.status' > /dev/null; then
          status=$(echo "$response" | jq -r '.status')
          echo "‚úÖ Status field present: $status"
        else
          echo "‚ùå Missing 'status' field in response"
          exit 1
        fi

        if echo "$response" | jq -e '.service' > /dev/null; then
          service=$(echo "$response" | jq -r '.service')
          echo "‚úÖ Service field present: $service"
        else
          echo "‚ùå Missing 'service' field in response"
          exit 1
        fi

        # Additional health checks
        echo "üîç Additional service validation..."
        if echo "$response" | jq -e '.timestamp' > /dev/null; then
          timestamp=$(echo "$response" | jq -r '.timestamp')
          echo "‚úÖ Timestamp field present: $timestamp"
        fi

        if echo "$response" | jq -e '.components' > /dev/null; then
          components=$(echo "$response" | jq -r '.components | keys | join(", ")')
          echo "‚úÖ Components field present: $components"
        fi

        echo "üéâ Health endpoint validation completed successfully!"

    - name: Test gRPC connectivity
      run: |
        echo "üîó Testing gRPC connectivity between Go server and Python executor..."

        # Install grpcurl for gRPC testing
        echo "üì¶ Installing grpcurl..."
        curl -sSL "https://github.com/fullstorydev/grpcurl/releases/download/v1.8.9/grpcurl_1.8.9_linux_x86_64.tar.gz" | tar -xz -C /tmp
        sudo mv /tmp/grpcurl /usr/local/bin/

        # Test gRPC service availability
        echo "üîç Testing gRPC service on port 50051..."
        if grpcurl -plaintext localhost:50051 list 2>/dev/null; then
          echo "‚úÖ gRPC service is accessible and responding"

          # List available services
          echo "üìã Available gRPC services:"
          grpcurl -plaintext localhost:50051 list

          # Test specific service methods if available
          if grpcurl -plaintext localhost:50051 list | grep -q "webhook"; then
            echo "üîç Testing webhook service methods:"
            grpcurl -plaintext localhost:50051 list webhook.WebhookExecutor || echo "   Service methods not accessible"
          fi
        else
          echo "‚ùå gRPC service not accessible on port 50051"
          echo "üîç Checking if port is open..."
          nc -z localhost 50051 && echo "   Port is open but gRPC not responding" || echo "   Port is not accessible"
        fi

        echo "üîó gRPC connectivity test completed"

    - name: Test dashboard access
      run: |
        echo "üåê Testing dashboard access..."
        if curl -f http://localhost:8000/ | grep -q "webhook-bridge"; then
          echo "‚úÖ Dashboard access test passed!"
        else
          echo "‚ùå Dashboard access test failed"
          echo "üîç Checking dashboard response:"
          curl -v http://localhost:8000/ || echo "Failed to access dashboard"
          exit 1
        fi

    - name: Show container diagnostics (Enhanced)
      if: always()
      run: |
        echo "üîç =============================================="
        echo "üîç Container Diagnostics and Troubleshooting"
        echo "üîç =============================================="

        echo "üì¶ Container Status:"
        docker ps -a --filter name=webhook-bridge-test --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}\t{{.Image}}"
        echo ""

        echo "üîç Container Detailed Inspection:"
        if docker inspect webhook-bridge-test >/dev/null 2>&1; then
          echo "   Status: $(docker inspect webhook-bridge-test --format='{{.State.Status}}')"
          echo "   Started At: $(docker inspect webhook-bridge-test --format='{{.State.StartedAt}}')"
          echo "   Finished At: $(docker inspect webhook-bridge-test --format='{{.State.FinishedAt}}')"
          echo "   Exit Code: $(docker inspect webhook-bridge-test --format='{{.State.ExitCode}}')"
          echo "   Error: $(docker inspect webhook-bridge-test --format='{{.State.Error}}')"
          echo "   OOMKilled: $(docker inspect webhook-bridge-test --format='{{.State.OOMKilled}}')"
          echo "   Restart Count: $(docker inspect webhook-bridge-test --format='{{.RestartCount}}')"
        else
          echo "   ‚ùå Container not found or not accessible"
        fi
        echo ""

        echo "üåê Network Connectivity:"
        echo "   Checking port accessibility from host..."
        for port in 8000 50051; do
          if nc -z localhost $port 2>/dev/null; then
            echo "   ‚úÖ Port $port is accessible"
          else
            echo "   ‚ùå Port $port is not accessible"
          fi
        done
        echo ""

        echo "üìã Container Logs (Full):"
        echo "----------------------------------------"
        if docker logs webhook-bridge-test 2>&1; then
          echo "----------------------------------------"
        else
          echo "‚ùå Failed to retrieve container logs"
        fi
        echo ""

        echo "üñ•Ô∏è  System Resources:"
        echo "   Memory usage:"
        free -h
        echo "   Disk usage:"
        df -h
        echo "   Docker system info:"
        docker system df
        echo ""

        echo "üîß Docker Environment:"
        echo "   Docker version: $(docker --version)"
        echo "   Docker info:"
        docker info --format "   Containers: {{.Containers}} ({{.ContainersRunning}} running)"
        echo ""

        echo "üîç =============================================="

    - name: Cleanup
      if: always()
      run: |
        docker stop webhook-bridge-test || true
        docker rm webhook-bridge-test || true

  test-release-workflow:
    name: Test Release Workflow
    runs-on: ubuntu-latest
    needs: [test-goreleaser, test-docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Setup development environment
      run: go run dev.go dev-setup
        
    - name: Test full GoReleaser workflow (snapshot)
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: release --snapshot --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify release artifacts
      run: |
        echo "=== Checking release artifacts ==="
        ls -la dist/
        
        echo "=== Checking binaries ==="
        find dist/ -name "webhook-bridge*" -type f -executable
        
        echo "=== Checking archives ==="
        find dist/ -name "*.tar.gz" -o -name "*.zip"
        
        echo "=== Checking checksums ==="
        cat dist/checksums.txt

    - name: Upload test release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-release-artifacts
        path: |
          dist/
        retention-days: 7
